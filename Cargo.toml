[package]
name = "monitor_table"
version = "0.1.0"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
dfsql = { version = "0.15", default-features = false }
hdv = { version = "0.7", optional = true }
